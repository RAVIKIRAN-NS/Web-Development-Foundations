<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>
  <body>
    <script>
      const product = {
        name : 'socks',
        price : 1090
      };

      console.log(product);
      console.log(product.name);
      console.log(product.price);

      product.newProp = 'socks1';
      console.log(product);

      product.name = 'cotton socks';
      console.log(product.name);

      delete product.newProp;
      console.log(product);
    </script>
  </body>
</html>
